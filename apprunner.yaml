  network:
    port: 8000
  env:
    - name: DATABASE_URL
      value: "postgresql://taxboxuser:YourPassword@taxbox-db.c1w6wm6ceveo.us-east-2.rds.amazonaws.com:5432/taxboxdb"
    - name: SECRET_KEY
      value: "TaxBox2025SuperSecretProductionKey32Chars"
    - name: ALGORITHM
      value: "HS256"
    - name: ACCESS_TOKEN_EXPIRE_MINUTES
      value: "30"
    - name: ALLOWED_ORIGINS
      value: "http://localhost:3000"
